name: Deploy Static Website to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch
  pull_request:
    branches:
      - main  # Optional: Trigger on pull requests to main for preview

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10  # Specify the desired pnpm version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Specify the Node.js version
          cache: 'pnpm'  # Enable caching for pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm dev  # Adjust if your build command differs

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist  # Adjust to your build output directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1